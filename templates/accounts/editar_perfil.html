{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Perfil - +100 Dinâmicas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h1 class="display-6 mb-4">
                <i class="bi bi-pencil"></i> Editar Perfil
            </h1>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Salvar Alterações
                            </button>
                            <a href="{% url 'accounts:perfil' %}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
