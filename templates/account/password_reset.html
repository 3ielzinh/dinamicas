{% extends 'base.html' %}

{% block title %}Recuperar Senha - +100 Dinâmicas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <!-- Logo/Ícone -->
                    <div class="text-center mb-4">
                        <i class="bi bi-key-fill text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Recuperar Senha</h2>
                        <p class="text-muted">Digite seu e-mail para receber as instruções</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" 
                                       name="email" 
                                       class="form-control form-control-lg" 
                                       id="id_email" 
                                       placeholder="seu@email.com"
                                       required
                                       autofocus>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-send"></i> Enviar Instruções
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'account_login' %}" class="text-muted text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Voltar para Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
