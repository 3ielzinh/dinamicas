{% extends 'base.html' %}

{% block title %}Sair - +100 Dinâmicas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-box-arrow-right text-warning" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Tem certeza?</h2>
                    <p class="text-muted mb-4">Você realmente deseja sair da sua conta?</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="bi bi-box-arrow-right"></i> Sim, Sair
                            </button>
                            <a href="{% url 'core:dashboard' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
